<ion-header>
    <ion-toolbar>
      <ion-title>Account</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-list>
      <ion-item>
        <ion-label>Firstname: {{firstname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Lastname: {{lastname}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email: {{email}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>DOB: {{dob}}</ion-label>
        </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-button expand = "full" fill="clear" color="light" (click)='closeModal()'>
        Close
      </ion-button>
    </ion-toolbar>
  </ion-footer>
