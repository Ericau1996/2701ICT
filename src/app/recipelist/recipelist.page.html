<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recipe List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <a routerLink="/recipe/{{recipe.id}}">
        <span class="badge">{{recipe.id}}</span> {{recipe.name}}
      </a>
    </ion-item>
  </ion-list>
</ion-content>
