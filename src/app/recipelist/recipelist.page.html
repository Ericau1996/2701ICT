<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recipelist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" routerLink="/recipe">
      <ion-label>{{recipe.id}}: {{recipe.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
