<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Store List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let store of stores">
        <a routerLink="/store/{{store.id}}">
          <span class="badge">{{store.id}}</span> {{store.name}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
