<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Storelist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let store of stores" routerLink="/store">
        <ion-label>{{store.id}}: {{store.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
